[package]
name = "ere"
description = "An implementation of POSIX Extended Regular Expressions."
categories = ["text-processing"]
readme = "README.md"
documentation = "https://docs.rs/ere"
authors.workspace = true
license.workspace = true
repository.workspace = true
edition.workspace = true
rust-version.workspace = true
version.workspace = true

[workspace.package]
authors = ["Timoth√©e Haudebourg <timothee@haudebourg.net>"]
